<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Quản lý Công nhân</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Quản lý Công nhân</h1>

        <!-- Form thêm công nhân -->
        <form id="workerForm">
            <div class="form-group">
                <label>Họ tên:</label>
                <input type="text" id="name" required />
            </div>
            <div class="form-group">
                <label>Năm sinh:</label>
                <input type="number" id="birthYear" required />
            </div>
            <div class="form-group">
                <label>Quê quán:</label>
                <select id="hometown" required>
                    <option value="">-- Chọn quê quán --</option>
                </select>
            </div>
            <div class="form-group">
                <label>Lương:</label>
                <input type="number" id="salary" required />
            </div>
            <button type="submit">➕ Thêm công nhân</button>
        </form>

        <!-- Danh sách công nhân -->
        <h2>Danh sách Công nhân</h2>
        <table id="workerTable">
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Năm sinh</th>
                    <th>Quê quán</th>
                    <th>Lương</th>
                </tr>
            </thead>
            <tbody>
                <!-- render dữ liệu  -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
